{% extends 'base.html' %}

{% block title %}Agregar una Nueva Película{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-white border-0 shadow">
                <div class="card-header bg-gradient" style="background-color: var(--secondary-color)">
                    <h2 class="text-center mb-0">
                        <i class="fas fa-film me-2"></i>Agregar una Nueva Película
                    </h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" action="{{ url_for('movie_create') }}" class="mt-3">
                        <div class="mb-4">
                            <label for="title" class="form-label">
                                <i class="fas fa-heading me-2"></i>Título
                            </label>
                            <input type="text" name="title" class="form-control bg-dark text-white border-secondary" required>
                        </div>

                        <div class="mb-4">
                            <label for="director" class="form-label">
                                <i class="fas fa-user-tie me-2"></i>Director
                            </label>
                            <input type="text" name="director" class="form-control bg-dark text-white border-secondary" required>
                        </div>

                        <div class="mb-4">
                            <label for="genre" class="form-label">
                                <i class="fas fa-theater-masks me-2"></i>Género
                            </label>
                            <input type="text" name="genre" class="form-control bg-dark text-white border-secondary" required>
                        </div>

                        <div class="mb-4">
                            <label for="year" class="form-label">
                                <i class="fas fa-calendar-alt me-2"></i>Año
                            </label>
                            <input type="number" name="year" class="form-control bg-dark text-white border-secondary" required>
                        </div>

                        <div class="mb-4">
                            <label for="synopsis" class="form-label">
                                <i class="fas fa-align-left me-2"></i>Sinopsis
                            </label>
                            <textarea name="synopsis" class="form-control bg-dark text-white border-secondary" rows="4"></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="image" class="form-label">
                                <i class="fas fa-image me-2"></i>Imagen de la película
                            </label>
                            <input type="file" class="form-control bg-dark text-white border-secondary" id="image" name="image" accept="image/*">
                        </div>

                        <div class="mb-4">
                            <label for="trailer_url" class="form-label">
                                <i class="fab fa-youtube me-2"></i>Enlace del Trailer (YouTube)
                            </label>
                            <input type="url" class="form-control bg-dark text-white border-secondary" id="trailer_url" name="trailer_url" placeholder="https://www.youtube.com/watch?v=..." required>
                        </div>

                        <div class="d-flex justify-content-between mt-5">
                            <a href="{{ url_for('movies_list') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Regresar
                            </a>
                            <button type="submit" class="btn btn-custom">
                                <i class="fas fa-save me-2"></i>Guardar Película
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
