{% extends 'base.html' %}

{% block title %}Editar Comentario{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-white border-0 shadow">
                <div class="card-header bg-gradient" style="background-color: var(--secondary-color)">
                    <h2 class="text-center mb-0">
                        <i class="fas fa-comment-edit me-2"></i>Editar Comentario
                    </h2>
                </div>
                <div class="card-body">
                    <form method="POST" class="mt-3">
                        <div class="mb-4">
                            <label for="comment" class="form-label">
                                <i class="fas fa-comment me-2"></i>Comentario
                            </label>
                            <textarea 
                                class="form-control bg-dark text-white border-secondary" 
                                id="comment" 
                                name="comment" 
                                rows="5">{{ comment.comment }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between mt-5">
                            <a href="{{ url_for('movie_detail', movie_id=movie_id) }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-custom">
                                <i class="fas fa-save me-2"></i>Actualizar Comentario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
