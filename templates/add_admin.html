{% extends 'base.html' %}

{% block title %}Agregar Administrador{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-white border-0 shadow">
                <div class="card-header bg-gradient" style="background-color: var(--secondary-color)">
                    <h2 class="text-center mb-0">
                        <i class="fas fa-user-shield me-2"></i>Agregar Nuevo Administrador
                    </h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_admin') }}" class="mt-3">
                        <div class="mb-4">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Nombre de Usuario
                            </label>
                            <input type="text" name="username" class="form-control bg-dark text-white border-secondary" required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Contrase√±a
                            </label>
                            <input type="password" name="password" class="form-control bg-dark text-white border-secondary" required>
                        </div>

                        <div class="d-flex justify-content-between mt-5">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Regresar al Dashboard
                            </a>
                            <button type="submit" class="btn btn-custom">
                                <i class="fas fa-save me-2"></i>Guardar Administrador
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
