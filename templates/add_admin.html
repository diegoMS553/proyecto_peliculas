{% extends 'base.html' %}

{% block title %}Agregar Administrador{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center">Agregar Nuevo Administrador</h1>
    <form method="POST" action="{{ url_for('add_admin') }}" class="mt-4">
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Regresar al Dashboard</a>
    </form>
</div>
{% endblock %}
