{% extends 'base.html' %}

{% block title %}Lista de Peliculas{% endblock %}

{% block content %}
    <h1 class="text-center my-4">Peliculas</h1>
    <div class="container">
        <div class="row">
            {% for movie in movies %}
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="{{ movie.image_url }}" alt="{{ movie.title }}" class="card-img-top" style="height: 100%; object-fit: cover;">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <a href="{{ url_for('movie_detail', movie_id=movie.id) }}" class="text-dark">{{ movie.title }} ({{ movie.year }})</a>
                                    </h5>
                                    <p class="card-text">
                                        <span class="badge badge-primary">{{ movie.genre }}</span>
                                    </p>
                                    <p class="card-text">
                                        <small class="text-muted">Dirigido por: {{ movie.director }}</small>
                                    </p>
                                    <div class="mt-3">
                                        <a href="{{ url_for('movie_edit', movie_id=movie.id) }}" class="btn btn-warning btn-sm">Editar</a>
                                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar esta película?');">Eliminar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
